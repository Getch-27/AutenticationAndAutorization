name: Deploy

on:
  push:
     branches: [ "master"]

jobs:
  check-backend-changes:
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.check_backend.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for backend changes
        id: check_backend
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^Server/'; then
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "changed=false" >> $GITHUB_ENV
          fi
          outputs:
           changed: ${{ env.changed }}

  check-frontend-changes:
    runs-on: ubuntu-latest
    needs: check-backend-changes
    outputs:
      frontend_changed: ${{ steps.check_frontend.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for frontend changes
        id: check_frontend
        run: |
          if git diff --name-only HEAD^ HEAD | grep -q '^Client/'; then
            echo "changed=true" >> $GITHUB_ENV
          else
            echo "changed=false" >> $GITHUB_ENV
          fi
          outputs:
           changed: ${{ env.changed }}

  deploy-backend:
    runs-on: ubuntu-latest
    needs: check-backend-changes
    if: needs.check-backend-changes.outputs.backend_changed == 'true'
    steps:
      - name: Deploy Backend to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cd backend
          npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: check-frontend-changes
    if: needs.check-frontend-changes.outputs.frontend_changed == 'true'
    steps:
      - name: Deploy Frontend to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cd frontend
          npx vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
